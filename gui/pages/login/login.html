<!DOCTYPE html>
<html>
  <head>
    <title>Painel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../dist/css/fontawesome.min.css" />
    <link href="login.css" rel="stylesheet" />
    <link href="../../custom.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <form class="form-signin">
        <h2 class="form-signin-heading">Acesso Portal</h2>
        <div class="form-group">
          <label>Usuário</label>
          <input
            type="text"
            class="form-control form-username"
            name="username"
            id="username"
            placeholder="Usuário"
            required
            autofocus
          />
          <p id="usernameStatus"></p>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input
            type="password"
            class="form-control form-password"
            name="password"
            id="password"
            placeholder="Senha"
            required
          />
          <p id="passwordStatus"></p>
        </div>

        <button class="btn btn-blue" type="button" onclick="submitLogin()">
          Entrar
        </button>
      </form>
    </div>
    <script src="login.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
