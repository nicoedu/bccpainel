<!DOCTYPE html>
<html lang="pt-br">
  <head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      rel="icon"
      href="http://www.bbcvigilancia.com.br/wp-content/uploads/2019/04/favicon-150x150.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="http://www.bbcvigilancia.com.br/wp-content/uploads/2019/04/favicon.png"
      sizes="192x192"
    />

    <title>Painel do Administrador</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../../dist/css/bootstrap.min.css" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../../../dist/css/fontawesome.min.css" />
    <link href="../../../dist/css/solid.min.css" rel="stylesheet" />
    <link href="../../../dist/css/regular.min.css" rel="stylesheet" />
    <link href="contracheque.css" rel="stylesheet" />
    <link href="../../../custom.css" rel="stylesheet" />
  </head>

  <body>
    <span id="nav"></span>

    <div class="container">
      <div id="backgroundContracheque" class="wrapper">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>Contracheques</h2>
            <hr />
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-4">
                <label>Escolha o mês</label>
                <select class="selectpicker" id="selectMes">
                  <option value="00">Janeiro</option>
                  <option value="01">Fevereiro</option>
                  <option value="02">Março</option>
                  <option value="03">Abril</option>
                  <option value="04">Maio</option>
                  <option value="05">Junho</option>
                  <option value="06">Julho</option>
                  <option value="07">Agosto</option>
                  <option value="08">Setembro</option>
                  <option value="09">Outubro</option>
                  <option value="10">Novembro</option>
                  <option value="11">Dezembro</option>
                  <option value="12"> 13º </option>
                </select>
              </div>
              <div class="col-md-4">
                <label>Escolha o ano</label>
                <select class="selectpicker" id="selectAno">
                  <option value="2000">2000</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                </select>
              </div>
              <button
                class="col-md-4 btn btn-blue-simple"
                id="datebutton"
                type="button"
              >
                Inserir Arquivo
              </button>
            </div>
            <div class="upload-drop-zone" id="drop-zone-PDF" style="display:none">
              <div class="iconFile"><i class="far fa-file-pdf"></i></div>
              <p id="dropText">Clique ou arraste para inserir o arquivo <strong>PDF</strong></p>
            
            </div>
            <div class="upload-drop-zone" id="drop-zone-TXT" style="display:none">
              <div class="iconFile"><i class="far fa-file"></i></div>
              <p id="dropText2">Clique ou arraste para inserir o arquivo <strong> TXT</strong></p>
            
            </div>
          </div>
          
          <div class="progressArea visibilityprogressArea" id="progressBar">
            <p id="uploadStatus"></p>
            <p id="uploadWarning"></p>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped"
                role="progressbar"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <input
      id="uploadPDF"
      class="uploadPDF"
      type="file"
      name="file"
      accept="application/pdf"
      multiple
    />
    <script src="../../../dist/js/jquery-3.4.1.min.js"></script>
    <script src="../../../dist/js/bootstrap.min.js"></script>
    <script src="../general/generalScript.js"></script>
    <script src="contracheque.js"></script>
  </body>
</html>
