  <body>
    <span id="nav"></span>

    <div class="container">
      <div class="wrapper">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>Carregar Contracheque</h2>
            <p>Carregamento de arquivos de contracheque</p>
          </div>
          <div class="panel-body">
            <div class="upload-drop-zone" id="drop-zone">

            </div>

          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <div>
            <p>some text</p>
          </div>
        </div>
      </div>
    </div>
    <input
      id="uploadPDF"
      type="file"
      name="file"
      accept="application/pdf"
      multiple
    />
