<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      rel="icon"
      href="http://www.bbcvigilancia.com.br/wp-content/uploads/2019/04/favicon-150x150.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="http://www.bbcvigilancia.com.br/wp-content/uploads/2019/04/favicon.png"
      sizes="192x192"
    />

    <title>Painel do Administrador</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../../dist/css/bootstrap.min.css" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../../../dist/css/fontawesome.min.css" />
    <link href="../../../dist/css/solid.min.css" rel="stylesheet" />
    <link href="../../../dist/css/regular.min.css" rel="stylesheet" />
    <link href="contracheque.css" rel="stylesheet" />
    <link href="../../../custom.css" rel="stylesheet" />
  </head>

  <body>
    <span id="nav"></span>

    <div class="container">
      <div class="wrapper">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>Contracheques</h2>
            <hr />
          </div>
          <div class="panel-body">
            <div class="upload-drop-zone" id="drop-zone">
              <div class="iconFile"><i class="far fa-file-pdf"></i></div>
              <p id="dropText">Clique ou arraste para inserir o arquivo</p>
            </div>
          </div>
          <div class="progressArea visibilityprogressArea" id="progressBar">
            <p id="uploadStatus"></p>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped"
                role="progressbar"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <input
      id="uploadPDF"
      class="uploadPDF"
      type="file"
      name="file"
      accept="application/pdf"
      multiple
    />
    <script src="../../../dist/js/jquery-3.4.1.min.js"></script>
    <script src="../../../dist/js/bootstrap.min.js"></script>
    <script src="../general/generalScript.js"></script>
    <script src="contracheque.js"></script>
  </body>
</html>
