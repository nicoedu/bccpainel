<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      rel="icon"
      href="http://www.bbcvigilancia.com.br/wp-content/uploads/2019/04/favicon-150x150.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="http://www.bbcvigilancia.com.br/wp-content/uploads/2019/04/favicon.png"
      sizes="192x192"
    />

    <title>Painel do Administrador</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../../dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../dist/css/bootstrap-select.min.css" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../../../dist/css/fontawesome.min.css" />
    <link href="../../../dist/css/solid.min.css" rel="stylesheet" />
    <link href="../../../dist/css/regular.min.css" rel="stylesheet" />
    <link href="noticia.css" rel="stylesheet" />
    <link href="../../../custom.css" rel="stylesheet" />
  </head>

  <body>
    <span id="nav"></span>
    <div class="container bg-white">
      <div class="row">
        <div class="col-md-8">
          <div class="mainNovaNoticia">
            <div class="form-group">
              <label>Titulo</label>
              <input
                class="tituloNovaNoticia"
                type="text"
                id="titulo"
                placeholder="Título da notícia"
                maxlength="60"
              />
            </div>
            <div class="form-group">
              <label>Notícia</label>
              <textarea
                class="textoNovaNoticia"
                placeholder="Digite aqui o texto da notícia..."
                id="texto"
                rows="5"
                cols="33"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="sidebarNovaNoticia">
            
            <label class="imageUploadIcon" for="imagem"
              ><i class="far fa-plus-square"></i> Adicionar imagem...</label
            >
            <input
              type="file"
              class="inputImage"
              onchange="previewImage()"
              id="imagem"
              accept="image/*"
            />
            <img
              src=""
              style="display: none;"
              id="preview"
              height="50"
              alt="Image preview..."
            />

            <button
              class="btn btn-blue-simple buttonSubmitNovaNoticia"
              id="submitNovaNoticia"
            >
              Postar notícia
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8"></div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../../dist/js/jquery-3.4.1.min.js"></script>
    <script src="../../../dist/js/popper.min.js"></script>
    <script src="../../../dist/js/bootstrap.min.js"></script>
    <script src="../../../dist/js/bootstrap-select.min.js"></script>
    <script src="../general/generalScript.js"></script>
    <script src="noticiaNova.js "></script>
  </body>
</html>
